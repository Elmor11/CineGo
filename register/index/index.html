<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/register/css/Normalize.css">
    <link rel="stylesheet" href="/register/css/register.css">
    <title>Registro</title>
</head>
<body>
    <main class="login-design">
        
            <div class="login1">
                
                    <form action="#" class="login-form1">
                        <div class="input-group1">
                            
                            <label class="input-fill">
                                <input class="input" type="text" name="nombre" id="nombre" required>
                                <span class="input-label">Nombre</span>
                                <i class="fas fa-signature"></i>
                        </label> 
                        </div>
                        <div class="input-group1">
                            <label class="input-fill">
                                <input class="input" type="email" name="email" id="email" required>
                                <span class="input-label">Correo Electronico</span>
                                <i class="fas fa-envelope"></i>
                            </label> 
                        </div>
                    </form>    
            </div>      
            
           
        
            <div class="login2">
                <form action="#" class="login form2">
                    <div class="input-group2">
                        <label class="input-fill">
                            <input class="input" type="text" name="apellido" id="apellido" required>
                            <span class="input-label">Apellido</span>
                            <i class="fas fa-signature"></i>
                            
                        </label>
                    </div>
                    <div class="input-group2">
                        <label class="input-fill">
                            <input class="input" type="password" name="password" id="password" required>
                            <span class="input-label">Contrase√±a</span>
                            <i class="fas fa-unlock-alt"></i>   
                        </label> 
                    </div>
                    
                </form>
                <input type="submit" class="btn-login">
            </div>
            
        </div>
    </div>   
    </main>
    
</body>
</html>
