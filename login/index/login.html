<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/Normalize.css"/>
    <title>Login</title>
</head>
<body>
    <main class="login-design"> 
        <div class="waves">
            
        <img src="/assets/cine.png" width="376px" height="374px" >

        </div>
        <div class="login">
            <div class="login-data">
                <img src="/assets/reproductor-de-video.png" width="276px" height="236px">
                <h1>¡Haz parte de la experiencia!</h1>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label class="input_fill">
                            <input type="email" name="email" id="email" required>
                            <span class="input-label">Correo Electronico</span>
                            <i class="fas fa-envelope"></i>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input_fill">
                            <input type="password" name="password" id="password" required>
                            <span class="input-label">Contraseña</span>
                            <i class="fas fa-lock"></i>
                        </label>
                    </div>
                    <a href="#">¿Necesitas una cuenta?</a>
                    <input type="submit" value="iniciar sesion" class="btn-login">
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
